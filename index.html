<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task management tool - V47 T03</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="outer" class="frame">
      <!-- Insert outer frame here: -->
      <div class="outer-frame" id="outer-row">LOGO</div>
      <div class="outer-frame" id="outer-column">
        |||
        <button id="UNDO">UNDO</button>
      </div>

      <!-- End of outer frame -->

      <div id="inner">
        <div id="header" class="header grid">
          <div class="month-change-container">
            <button class="month-change-btn">
              <i class="fa-solid fa-less-than" id="previous-month"></i>
            </button>
            <button class="month-change-btn">
              <i class="fa-solid fa-greater-than" id="next-month"></i>
            </button>
          </div>
          <div class="month-heading">
            <span id="month"></span>
          </div>
          <div class="weekdays" id="weekdays"></div>
          <div class="month-dates" id="month-dates"></div>
        </div>
        <div id="main-grid" class="grid"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
